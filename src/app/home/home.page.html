<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Depósitos APP </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Depósitos APP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size size-sm="12" size-md="8" offset-md="2">
          <ion-list>
            <ion-list-header class="ion-text-center">
              <ion-label>Operaciones</ion-label>
            </ion-list-header>
            <ion-item detail routerLink="/solicitudes">
              <ion-label> Solicitudes </ion-label>
            </ion-item>
            <ion-item detail routerLink="/autorizaciones">
              <ion-label> Autorizaciones </ion-label>
            </ion-item>
            <ion-item detail routerLink="/login">
              <ion-label> Login page</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
