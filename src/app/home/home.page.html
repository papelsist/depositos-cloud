<ng-container *ngIf="user$ | async as user">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Depósitos APP </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col
          size-sm="12"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
        >
          <div class="container">
            <papx-welcome
              [displayName]="user.displayName"
              [lastAccess]="user.lastSignInTime"
            ></papx-welcome>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
