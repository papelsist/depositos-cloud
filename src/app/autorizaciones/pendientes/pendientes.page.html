<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="reload" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Solicitudes por autorizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        *ngFor="let sol of pendientes$ | async, index as idx"
      >
        <papx-autorizacion-card
          [solicitud]="sol"
          (autorizar)="onAutorizar($event)"
          (rechazar)="onRechazar($event)"
        >
        </papx-autorizacion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
