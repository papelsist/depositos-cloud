<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solicitudes pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-lg="4"
        *ngFor="let solicitud of pendientes$ | async as pendientes"
      >
        <papx-solicitud-card [solicitud]="solicitud"></papx-solicitud-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/solicitudes','create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
